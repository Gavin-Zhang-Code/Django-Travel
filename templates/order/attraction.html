{% load  static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Material Bootstrap Wizard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}"/>
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}"/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/material-bootstrap-wizard.css' %}" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet"/>
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('{% static 'assets/img/wizard-book.jpg' %}')">
    <!--   Creative Tim Branding   -->
    <a href="#">
        <div class="logo-container">
            <div class="logo">
                <img src="{% static 'assets/img/new_logo.png' %}">
            </div>
            <div class="brand">
                Creative Tim
            </div>
        </div>
    </a>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="red" id="wizard">
                        <form action="{% url 'pay:get_attraction' %}" method="post">
                            <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->
                            {% csrf_token %}
                            <div class="wizard-header">
                                <h3 class="wizard-title">
                                    门票预订
                                </h3>
                                <h5>请您填写真实信息，完成门票预订</h5>
                            </div>
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#details" data-toggle="tab">详细信息</a></li>
                                </ul>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane" id="details">
                                    <div class="row">
                                        <div class="col-sm-6">

                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">景点名称</label>
                                                    <input name="attraction" type="text" readonly="readonly"
                                                           value="{{ attraction }}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">营业时间</label>
                                                    <input name="name2" type="text" class="form-control"
                                                           readonly="readonly" value="{{ in_time }}">
                                                </div>
                                            </div>


                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">票价</label>
                                                <select class="form-control" name="price">
                                                    {% for i in price %}
                                                        <option value="{{ i }}">{{ i }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="form-group label-floating">
                                                <label class="control-label">使用时间</label>
                                                <select class="form-control" name="user_time">
                                                    {% for foo in user_time %}
                                                        <option value="{{ foo }}">{{ foo }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">联系方式</label>
                                                    <input name="phone" type="text" class="form-control">
                                                </div>
                                            </div>


                                            <div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons"></i>
													</span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">姓名</label>
                                                    <input name="name" type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">

                                            <div class="input-group">

                                                <div class="form-group label-floating">
                                                    <label class="control-label">票数</label>
                                                    <input name="num" type="number" class="form-control">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="wizard-footer">
                                    <div class="pull-right">
                                        <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd'
                                               name='finish' value='提交'/>
                                    </div>

                                    <div class="clearfix"></div>
                                </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->

</div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'assets/js/material-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
</html>
